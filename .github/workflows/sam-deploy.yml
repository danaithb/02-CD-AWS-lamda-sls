on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./sentiment-demo

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Oppgradert til v3
      - uses: actions/setup-python@v4  # Oppgradert til v4
      - uses: aws-actions/setup-sam@v2  # Oppgradert til v2
      - uses: aws-actions/configure-aws-credentials@v2  # Oppgradert til v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - run: sam build --use-container
      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name sam-sentiment-danno --s3-bucket lambda-bucket-grb --capabilities CAPABILITY_IAM --region eu-west-1
